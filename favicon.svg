<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#fff" stroke-width="2"/>
  
  <!-- Music note -->
  <g transform="translate(50, 50)">
    <!-- Note head -->
    <ellipse cx="0" cy="8" rx="8" ry="6" fill="#fff"/>
    <!-- Note stem -->
    <rect x="-1" y="-20" width="2" height="28" fill="#fff"/>
    <!-- Note flag -->
    <path d="M -1,-20 Q 5,-15 8,-10 Q 10,-5 8,0" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>






